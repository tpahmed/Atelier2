        <thead>
            <tr>
                <th>name</th>
                <th>price</th>
                <th>category</th>
                <th>stock</th>
            </tr>
        </thead>
        <tbody id="prodtable">
            
        </tbody>
    </table>
    <h3>Totale Price : <span id="tprice">0.0</span> DH</h3>
